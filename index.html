<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>CORNERSTONE IT SOLUTION</title> 
</head>
<body>
    
    <div class="container">
        <header><center><img class="imgadd" src="./name&logo.png"></center></header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <div class="subtitle">

                    
                    <span class="subtitle"><center>CSIT Academy</center></span>
                    </div>
                    <span class="title"><CENTER><b>INTERNSHIP PROGRAMME</b></CENTER></span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>College</label>
                            <input type="text" placeholder="Enter College Name " required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Course</label>
                            <select required>
                                <option disabled selected>Select course</option>
                                <option>B.Tech/B.E</option>
                                <option>B.Sc</option>
                                
                                <option>BBA</option>
                                <option>BCA</option>
                                <option>BA</option>
                                

                            </select>
                            
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    

                    <div class="fields">
                        <div class="input-field">
                            <label>Year</label>
                            <select required>
                                <option disabled selected>Select Year</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>

                            </select>
                        </div>

                        <div class="input-field">
                            <label>Department</label>
                            <input type="text"placeholder="Enter Department" required>
                        </div>

                        <div class="input-field">
                            <label>Year of Passing</label>
                            <select required>
                                <option disabled selected>Select Year of Passing</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Current Address</label>
                            <input type="text" placeholder="Enter current address" required>
                        </div>

                        <div class="input-field">
                            <label>Expected Date of Joining</label>
                            <input type="date" placeholder="Enter your issued date" required>
                        </div>

                        <div class="input-field">
                            <label>Where did you find this</label>
                            <select required>
                                <option disabled selected>Select option</option>
                                <option>Instagram</option>
                                <option>Facebook</option>
                                <option>Linkedin</option>
                                <option>Friends</option>
                                <option>Other</option>

                            </select>
                        </div>
                    </div>
                        
        

   
                        <div class="button">

                            <button class="sumbit">
                                <span class="btnText">Submit</span>
                                <i class="uil uil-navigator"></i>
                            </button>

                        </div>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    
</body>
</html>
